<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* 필요에 따라 조정 */
            box-sizing: border-box; /* 패딩 포함한 넓이 계산 */
        }
        .signup-container h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #cccccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .signup-button {
            width: 100%;
            padding: 10px;
            background-color: #8E8E8E;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .signup-button:hover {
            background-color: #8E8E8E;
        }
        .login-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #8E8E8E;
            text-decoration: none;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Register</h2>
        <form method="post" action="register.php" name="myForm" onsubmit="return validate();">
            <input type="text" class="input-field" placeholder="ID" name="id" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <input type="password" class="input-field" placeholder="Confirm Password" name="confirm_password" required>
            <input type="text" class="input-field" placeholder="Name" name="name" required>
            <input type="date" class="input-field" placeholder="Birth date" name="birth" required>
            <label class="sex-label">Gender:</label>
            <label class="sex-option"><input type="radio" name="sex" value='0' required> Male</label>
            <label class="sex-option"><input type="radio" name="sex" value='1' required> Female</label>
            <button type="submit" class="signup-button">Signup</button>
            <a href="login.html" class="login-link">Login</a>
        </form>
    </div>
